<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    .container {
      display: grid;
      height: 748px;
      width: 748px;
      grid-template-columns: 1fr 198px 153px 50px;
      grid-template-rows: 414px 296px 20px;
      background-color: #000;
      gap: 9px;
    }

    .item {
      background-color: #F0F1EC;
    }

    .red {
      height: 414px;
      width: 320px;
      background-color: #E72F24;
    }

    .yellow {
      background-color: #F9D01E;
      height: 20px;
    }

    .black {
      background-color: #232629;
      height: 20px;
    }

    .con2 {
      grid-area: 1 / 2 / 2 / 5;
    }

    .con4 {
      grid-area: 2 / 2 / 3 / 4;
    }

    .con5 {
      display: flex;
      flex-direction: column;
      grid-area: 2 / 4 / 4 / 4;
    }

    .blue {
      height: 130px;
      background-color: #004592;
    }

    .gap {
      height: 11px;
      background-color: #000;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="item red"></div>
    <div class="item con2"></div>

    <div class="item"></div>
    <div class="item con4"></div>
    <div class="item con5">
      <div class="item blue"></div>
      <div class="item gap"></div>
      <div class="item"></div>
    </div>
    <div class="item"></div>

    <div class="item yellow"></div>
    <div class="item black"></div>
    <div class="item"></div>

  </div>
</body>

</html>
